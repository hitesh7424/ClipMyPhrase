<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipMyPhrase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ClipMyPhrase üéµ‚úÇÔ∏è</h1>

        <!-- Upload Section -->
        <div class="section upload-section">
            <label for="audioUpload">Upload Audio:</label>
            <input type="file" id="audioUpload" accept="audio/*">
        </div>

        <!-- Audio Player Section -->
        <div class="section player-section">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Subtitles Section -->
        <div class="section subtitles-section">
            <h2>Subtitles / Phrases</h2>
            <div id="subtitles">
                <!-- Dynamically loaded phrases will appear here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
