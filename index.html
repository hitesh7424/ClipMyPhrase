<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription & Clipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription & Clipper</h1>
        <p>Upload an audio file to get a timestamped transcription. Click on words to select a segment to clip.</p>

        <input type="file" id="audioFileInput" accept="audio/*">
        <button id="transcribeButton">Transcribe</button>

        <div id="loader" class="hidden"></div>

        <div id="transcriptionOutput"></div>

        <div id="clippingControls" class="hidden">
            <button id="clipButton">Clip Selected Audio</button>
            <audio id="clippedAudioPlayer" controls></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
